<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ú® Daily Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      --card-bg: rgba(255, 255, 255, 0.18);
      --header-color: #ecf0f1;
      --accent: #00ffc8;
      --glass-border: 1px solid rgba(255, 255, 255, 0.18);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --transition-fast: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --transition-smooth: 0.5s ease-in-out;
      --border-radius: 25px;
    }

    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(20, 20, 30, 0.35);
      --header-color: #bb86fc;
      --accent: #03dac6;
      --glass-border: 1px solid rgba(70, 70, 90, 0.2);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-gradient);
      color: var(--header-color);
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
      transition: background 1s var(--transition-smooth);
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      z-index: -1;
      animation: float 15s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    /* Header with typing animation */
    header {
      text-align: center;
      margin: 2rem 0;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      margin-bottom: 1.5rem;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0,255,200,0.3), 0 0 30px rgba(0,255,200,0.1);
      position: relative;
      display: inline-block;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(0,255,200,0.3), 0 0 15px rgba(0,255,200,0.1); }
      to { text-shadow: 0 0 15px rgba(0,255,200,0.5), 0 0 30px rgba(0,255,200,0.3), 0 0 45px rgba(0,255,200,0.1); }
    }
    h1::before {
      content: "‚ú¶";
      position: absolute;
      left: -4rem;
      animation: sparkle 4s ease-in-out infinite alternate-reverse;
    }
    h1::after {
      content: "‚ú¶";
      position: absolute;
      right: -4rem;
      animation: sparkle 4s 2s ease-in-out infinite alternate;
    }
    @keyframes sparkle {
      0% { transform: scale(0.5) rotate(0deg); opacity: 0.4; }
      50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
      100% { transform: scale(0.5) rotate(360deg); opacity: 0.4; }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
      font-size: clamp(1rem, 4vw, 1.4rem);
      display: block;
      margin: -0.5rem 0 2rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      letter-spacing: 1px;
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 45px;
      height: 45px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition-fast);
      z-index: 999;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .theme-toggle:hover {
      transform: scale(1.2) rotate(30deg);
      background: rgba(255,255,255,0.1);
    }
    .theme-toggle span {
      font-size: 1.3rem;
    }

    /* Quote container with fade-in animation */
    #quotes-container {
      max-width: 900px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 1s var(--transition-smooth) forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Quote cards with 3D effect */
    .quote-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 2.5rem 3rem;
      margin: 2rem 0;
      position: relative;
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: var(--glass-border);
      transition: var(--transition-fast);
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
      opacity: 0;
      animation: cardAppear 0.8s var(--transition-smooth) forwards;
    }
    .quote-card:nth-child(odd) { animation-delay: 0.3s; }
    .quote-card:nth-child(even) { animation-delay: 0.6s; }
    @keyframes cardAppear {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .quote-card:hover {
      transform: perspective(1000px) 
               rotateX(6deg) 
               rotateY(6deg) 
               translateY(-10px) 
               scale(1.025);
      box-shadow: 0 20px 50px 0 rgba(0,0,0,0.3),
                  0 10px 20px 0 rgba(255,255,255,0.05);
      border-color: var(--accent);
    }
    .quote-card:hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: var(--border-radius);
      box-shadow: 0 0 20px 5px var(--accent);
      opacity: 0.4;
      z-index: -1;
      animation: pulse 2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.2; }
      to { opacity: 0.6; }
    }

    /* Quote text styling */
    .quote-text::before {
      content: "‚ùù";
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      line-height: 1;
      color: var(--accent);
      opacity: 0.3;
      position: absolute;
      top: -0.8rem;
      left: 1rem;
    }
    .quote-text::after {
      content: "‚ùû";
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      line-height: 0;
      color: var(--accent);
      opacity: 0.3;
      position: absolute;
      bottom: -3.2rem;
      right: 1.5rem;
    }
    .quote-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      line-height: 1.8;
      font-weight: 500;
      margin-bottom: 1.8rem;
      position: relative;
      transform: scale(0.95);
      transition: var(--transition-fast);
    }
    .quote-card:hover .quote-text {
      color: white;
      transform: scale(1.02);
    }
    .quote-text span {
      display: inline-block;
      background: linear-gradient(45deg, var(--accent), var(--header-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 110%;
    }
    /* Author styling */
    .quote-author {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 1px;
      display: inline-block;
      position: relative;
      padding: 0 5px;
      background: rgba(0,0,0,0.1);
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .quote-author::before {
      content: "‚Äî ";
      font-weight: 400;
      color: var(--header-color);
      opacity: 0.8;
    }
    .quote-date {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      font-style: italic;
      font-weight: 300;
      background: rgba(0,0,0,0.1);
      padding: 2px 10px;
      border-radius: 12px;
    }

    /* Loading & error states */
    .loading {
      text-align: center;
      font-size: 1.5rem;
      padding: 3rem;
      color: var(--accent);
      animation: loadingPulse 2s ease-in-out infinite alternate;
    }
    @keyframes loadingPulse {
      from { opacity: 0.5; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    .error {
      background: rgba(255, 50, 50, 0.2);
      color: #ff9999;
      border: 1px solid rgba(255,100,100,0.2);
      text-align: center;
      padding: 2rem 1rem;
      border-radius: var(--border-radius);
      margin: 2rem 0;
      font-size: 1.1rem;
    }
    .error button {
      padding: 8px 20px;
      margin-top: 1rem;
      background: linear-gradient(45deg, #ff3a6b, #ff7a45);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s;
    }
    .error button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(255,100,100,0.4);
    }

    /* Floating animation for oldest quotes */
    .floating-dots {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      z-index: 0;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0;
      animation: fadeDot 4s linear infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    .dot:nth-child(4) { animation-delay: 0.6s; }
    .dot:nth-child(5) { animation-delay: 0.8s; }
    @keyframes fadeDot {
      0%, 100% { opacity: 0; transform: translateY(0); }
      50% { opacity: 0.7; transform: translateY(-15px) scale(1.3); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .quote-card {
        padding: 2rem 1.5rem;
      }
      .quote-text {
        font-size: 1.4rem;
      }
      .theme-toggle {
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
      }
    }
    @media (max-width: 600px) {
      body { padding: 1rem; }
      .quote-card {
        transform: none !important;
        margin: 1.2rem 0;
      }
      .quote-text::before {
        font-size: 3rem;
        top: -0.2rem;
      }
      .quote-text::after {
        font-size: 3rem;
        bottom: -2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <header>
    <h1>‚ú® DAILY QUOTES</h1>
    <span class="subtitle">Wisdom for Today, Inspiration for Tomorrow</span>
  </header>

  <div id="quotes-container">
    <div class="loading">
      <span>üîÆ Loading today's wisdom...</span>
    </div>
  </div>

  <div class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
    <span id="theme-icon">üåô</span>
  </div>

  <div class="floating-dots">
    <div class="dot"></div><div class="dot"></div>
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>

  <script>
    // Create animated particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 60 + 10;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.opacity = Math.random() * 0.5 + 0.3;
        particle.style.background = Math.random() > 0.8 
          ? 'linear-gradient(45deg, #00ffc8, #a82cff)' 
          : `hsl(${Math.random() * 360}, 70%, 60%, ${Math.random() * 0.1 + 0.02})`;
        particle.style.animationDuration = `${Math.random() * 20 + 15}s`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        container.appendChild(particle);
      }
    }

    // Dark mode toggle
    function toggleTheme() {
      const icon = document.getElementById('theme-icon');
      const body = document.body;
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        body.setAttribute('data-theme', 'dark');
        icon.innerHTML = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      } else {
        body.setAttribute('data-theme', 'light');
        icon.innerHTML = 'üåô';
        localStorage.setItem('theme', 'light');
      }
    }

    // Set theme from localStorage
    function setInitialTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const icon = document.getElementById('theme-icon');
      document.body.setAttribute('data-theme', savedTheme);
      icon.innerHTML = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // Highlight a random word in each quote
    function highlightRandomWord() {
      document.querySelectorAll('.quote-text').forEach(text => {
        const words = text.innerText.split(' ');
        if (words.length < 3) return;
        
        const span = document.createElement('span');
        const randomIndex = Math.floor(Math.random() * (words.length - 2)) + 1;
        
        const before = words.slice(0, randomIndex).join(' ');
        const highlight = `<span>${words[randomIndex]}</span>`;
        const after = words.slice(randomIndex + 1).join(' ');
        
        text.innerHTML = before + highlight + after;
      });
    }

    // Smooth reveal animation for cards
    function animateCards(card, index) {
      card.style.opacity = '0';
      setTimeout(() => {
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 300 + (index * 100));
    }

    // Main quote loading
    async function loadQuotes() {
      const container = document.getElementById('quotes-container');
      
      try {
        const response = await fetch('quotes.json');
        const data = await response.json();
        
        if (data.length === 0) {
          container.innerHTML = '<div class="error">No quotes yet. Check back tomorrow! ‚ú®</div>';
          return;
        }
        
        // Clear loading
        container.innerHTML = '';
        
        // Create cards
        const reversedData = data.reverse();
        reversedData.forEach((quote, index) => {
          const card = document.createElement('div');
          card.className = 'quote-card';
          card.innerHTML = `
            <div class="quote-text">${quote.quote}</div>
            <div class="quote-author">${quote.author}</div>
            <div class="quote-date">${quote.date}</div>
          `;
          container.appendChild(card);
          animateCards(card, index);
          
          // 3D effect on mouse move
          card.addEventListener('mousemove', e => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateY = (x - centerX) / 10;
            const rotateX = (centerY - y) / 10;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
          });
          
          card.addEventListener('mouseout', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
          });
        });
        
        // Highlight words after display
        setTimeout(highlightRandomWord, 1000);
        
      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = `
          <div class="error">
            Failed to load quotes. Try again later.<br>
            <button onclick="location.reload()">üîÅ Refresh Page</button>
          </div>
        `;
      }
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      createParticles();
      setInitialTheme();
      setTimeout(loadQuotes, 500);
    });
  </script>
</body>
</html>
