<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‚ú® Daily Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f6f8ff 0%, #eaf6ff 100%);
      --card-bg: rgba(255, 255, 255, 0.82);
      --header-color: #223244;
      --text-color: #0f1724;
      --accent: #ff6b6b;
      --accent2: #4ecdc4;
      --glass-border: 1px solid rgba(34, 50, 68, 0.06);
      --glass-shadow: 0 8px 30px rgba(34, 50, 68, 0.06);
      --transition-fast: 0.28s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --transition-smooth: 0.48s ease-in-out;
      --border-radius: 18px;
    }

    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      --card-bg: rgba(18, 20, 30, 0.55);
      --header-color: #dcecff;
      --text-color: #e7f9f4;
      --accent: #03cdb3;
      --accent2: #9b83ff;
      --glass-border: 1px solid rgba(70, 70, 90, 0.18);
      --glass-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-gradient);
      color: var(--header-color);
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.9s var(--transition-smooth), color 0.5s var(--transition-smooth);
    }

    .particles { position: fixed; inset: 0; pointer-events: none; z-index: -1; }
    .particle {
      position: absolute; border-radius: 50%;
      opacity: 0.08; animation: float 18s linear infinite;
      background: linear-gradient(45deg, rgba(255,255,255,0.06), rgba(0,0,0,0.04));
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-110vh) rotate(720deg); }
    }

    header { text-align: center; margin: 2rem 0 2.5rem; }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 7.5vw, 3.6rem);
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .theme-toggle {
      position: fixed; top: 1.5rem; right: 1.5rem;
      width:44px; height:44px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,0.6); border: none;
      box-shadow: var(--glass-shadow);
      cursor:pointer; transition: transform .25s ease;
      z-index: 999;
    }
    [data-theme="dark"] .theme-toggle { background: rgba(255,255,255,0.06); border: var(--glass-border); }
    .theme-toggle:hover { transform: scale(1.08) rotate(12deg); }

    #quotes-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
      max-width: 1300px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 0.7s var(--transition-smooth) forwards;
    }
    @media (max-width: 1100px) { #quotes-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 700px)  { #quotes-grid { grid-template-columns: 1fr; } }

    @keyframes fadeIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0);} }

    .quote-card {
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: var(--border-radius);
      padding: 1.6rem;
      min-height: 230px;
      display:flex; flex-direction:column; justify-content:space-between;
      box-shadow: var(--glass-shadow);
      border: var(--glass-border);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), background .4s;
      transform-origin: center;
      overflow: hidden;
    }

    .quote-card { opacity: 0; transform: translateY(20px); animation: cardEnter .6s forwards; }
    .quote-card:nth-child(1) { animation-delay: .05s; } .quote-card:nth-child(2) { animation-delay: .10s; }
    .quote-card:nth-child(3) { animation-delay: .15s; } .quote-card:nth-child(4) { animation-delay: .20s; }
    .quote-card:nth-child(5) { animation-delay: .25s; } .quote-card:nth-child(6) { animation-delay: .30s; }
    @keyframes cardEnter { to { opacity: 1; transform: translateY(0); } }

    .quote-card:hover {
      transform: perspective(900px) rotateX(6deg) rotateY(-6deg) scale(1.02);
      box-shadow: 0 30px 60px rgba(0,0,0,0.12);
      border-color: rgba(0,0,0,0.06);
    }

    .quote-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.15rem;
      line-height: 1.6;
      color: var(--text-color);
      transition: color var(--transition-fast), transform var(--transition-fast);
      position: relative;
    }
    .quote-text::before {
      content: "‚ùù";
      font-size: 2.4rem;
      position: absolute;
      top: -0.6rem; left: -0.2rem;
      color: var(--accent);
      opacity: 0.16;
    }
    .quote-card:hover .quote-text { color: var(--text-color); text-shadow: 0 2px 8px rgba(0,0,0,0.06); }

    .quote-author {
      margin-top: 1rem;
      font-weight: 700;
      color: var(--accent2);
      font-size: 0.98rem;
      display: inline-block;
    }
    .quote-author::before { content: "‚Äî "; color: var(--header-color); opacity: 0.9; }

    .quote-date {
      display:block;
      font-style: italic;
      font-size: 0.82rem;
      color: rgba(0,0,0,0.45);
      margin-top: 6px;
    }
    [data-theme="dark"] .quote-date { color: rgba(255,255,255,0.6); }

    .loading {
      grid-column: 1 / -1;
      text-align: center;
      padding: 2.2rem;
      font-size: 1.05rem;
      color: var(--accent);
    }
    .error { grid-column: 1 / -1; padding: 1.5rem; border-radius: 12px; background: rgba(255,80,80,0.06); color: #b84b4b; }

    @media (max-width: 480px) {
      body { padding: 1rem; }
      h1 { font-size: 1.9rem; }
      .quote-card { padding: 1.1rem; min-height: 200px; }
      .quote-text { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <header>
    <h1>‚ú® DAILY QUOTES</h1>
  </header>

  <div id="quotes-grid">
    <div class="loading">üîÆ Loading wisdom...</div>
  </div>

  <button class="theme-toggle" id="themeToggle" title="Toggle theme">
    <span id="theme-icon">üåô</span>
  </button>

  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 18; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 36 + 10;
        p.style.width = p.style.height = size + 'px';
        p.style.left = (Math.random() * 100) + 'vw';
        p.style.top = (Math.random() * 100) + 'vh';
        p.style.opacity = 0.04 + Math.random() * 0.06;
        container.appendChild(p);
      }
    }

    function setInitialTheme() {
      const saved = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', saved);
      document.getElementById('theme-icon').textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
    function toggleTheme() {
      const current = document.body.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      document.getElementById('theme-icon').textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    async function loadQuotes() {
      const container = document.getElementById('quotes-grid');
      try {
        const resp = await fetch('quotes.json');
        const data = await resp.json();
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<div class="error">No quotes found ‚Äî come back later ‚ú®</div>';
          return;
        }

        const sorted = [...data].sort((a,b) => new Date(a.date) - new Date(b.date));
        container.innerHTML = '';

        sorted.forEach((q, i) => {
          const card = document.createElement('article');
          card.className = 'quote-card';
          let formatted = q.date;
          const d = new Date(q.date);
          if (!Number.isNaN(d.valueOf())) {
            formatted = d.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
          }
          card.innerHTML = `
            <div class="quote-text">${escapeHtml(q.quote)}</div>
            <div>
              <div class="quote-author">${escapeHtml(q.author || 'Unknown')}</div>
              <div class="quote-date">${escapeHtml(formatted)}</div>
            </div>
          `;

          card.addEventListener('mousemove', e => {
            const r = card.getBoundingClientRect();
            const x = (e.clientX - r.left) / r.width - 0.5;
            const y = (e.clientY - r.top) / r.height - 0.5;
            const rotateY = x * 6;
            const rotateX = -y * 6;
            card.style.transform = `perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.015)`;
          });
          card.addEventListener('mouseleave', () => {
            card.style.transform = '';
          });

          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = `
          <div class="error">
            Failed to load quotes. <button onclick="location.reload()">Try again</button>
          </div>`;
      }
    }

    function escapeHtml(str = '') {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    window.addEventListener('DOMContentLoaded', () => {
      createParticles();
      setInitialTheme();
      setTimeout(loadQuotes, 300);
    });
  </script>
</body>
</html>
